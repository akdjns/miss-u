<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text</title>
    <style>
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        .animated-text {
            font-size: 2em;
            animation: fadeInOut 3s infinite;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="animated-text">MISS KONA SI SHYLOU</div>
</body>
</html>
